        <div>
            <input type="text" name="Username" id="Username" required minlength="4"

        </div>
        <div class="">

            placeholder="Password">
        </div>
        <input type="submit" value="Sign up" id = "submit">
        <span class="error">User already exists</span>
    </form>
    </div>

    </div>
